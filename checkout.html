  <h1>Checkout</h1>
  <br />
  <div class="checkout-content">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Alice</td>
          <td>1</td>
          <td>$22.00</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Amelia</td>
          <td>1</td>
          <td>$18.00</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Alayna</td>
          <td>1</td>
          <td>$22.00</td>
        </tr>
        <tr class="total">
          <th scope="row">Total:</th>
          <td colspan="2"></td>
          <td>$62.00</td>
        </tr>
      </tbody>
    </table>
    <form>
      <div class="first-row">
        <label>
          Customer Name: <br>
          <input type="text">
        </label>
        <label>
          Phone Number: <br>
          <input type="tel">
        </label>
      </div>
      <div class="first-row">
        <label>
          Street Address: <br>
          <input type="text">
        </label>
        <label>
          City/State/Zipcode <br>
          <input type="tel">
        </label>
        <label>
          E-mail <br>
          <input type="text">
        </label>
        <br>
        <br>
      </div>
      <label for="cname">Name on Card <br>
        <input type="text" id="cname" name="cardname" placeholder="John More Doe">
      </label>
      <label for="ccnum">Credit card # <br>
        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" minlength="16">
      </label>
      <label for="expmonth">Exp Month <br>
        <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
      </label>
      <div class="row">
        <div class="col-50">
          <label for="expyear">Exp Year <br>

            <input type="text" id="expyear" name="expyear" placeholder="2018" minlength="6">
          </label>
          <label for="cvv">CVV <br>
            <input type="text" id="cvv" name="cvv" placeholder="352">
          </label>
        </div>
      </div>
  </div>
  </div>

  </div>
  <label>
    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing

  <input type="submit" value="Continue to checkout" class="btn btn-dark">
